<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <table class="calc">
        
    <input disabled type="text" name="display" id="display" placeholder="0">

    <tr>
    
        <td><button onclick="clr()">C</button></td>
        <td><button onclick="back()">del</button></td>
        <td><button onclick="val('%')">%</button></td>
        <td><button onclick="val('/')">/</button></td>
    </tr>

    <tr>
        <td><button onclick="val('1')">1</button></td>
        <td><button onclick="val('2')">2</button></td>
        <td><button onclick="val('3')">3</button></td>
        <td><button onclick="val('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="val('4')">4</button></td>
        <td><button onclick="val('5')">5</button></td>
        <td><button onclick="val('6')">6</button></td>
        <td><button onclick="val('-')">-</button></td>
    </tr>
    
    <tr>
        <td><button onclick="val('7')">7</button></td>
        <td><button onclick="val('8')">8</button></td>
        <td><button onclick="val('9')">9</button></td>
        <td><button onclick="val('+')">+</button></td>
    </tr>
    <tr>
       
        <td><button onclick="val('0')">0</button></td>
        <td><button onclick="val('00')">00</button></td>
        <td><button onclick="val('.')">.</button></td>
        <td><button onclick="calc()">=</button></td>
        
    </tr>

   
    
</table>

<script src="app.js"></script>
</body>
</html>
